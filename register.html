<head>

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Laiber注册页面</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="assets/i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">

  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <link rel="stylesheet" href="assets/css/app.css">

</head>
<body>

<div class="nav">
     <ul class="am-nav am-nav-tabs">
      <li class="am-active ">
      <li><a href="#">登陆</a></li>
    </ul>
    </div>
    
    
    <div class="rg_content">
      <form action="" class="am-form" id="doc-vld-msg">
  <fieldset>
    <legend>新用户注册</legend>
    <div class="am-form-group">
      <label for="doc-vld-name-2">用户名：</label>
      <input type="text" id="doc-vld-name-2" minlength="3" placeholder="只能英文字母、数字、中文中的一种或者混搭" required/>
    </div>

   <div class="am-form-group">
      <label for="doc-vld-pwd-1">设置密码：</label>
      <input type="password" id="doc-vld-pwd-1" placeholder="6-12位，输入字符无限制" pattern="^\d{6,12}$" required data-foolish-msg="请输入正确位数的密码！"/>
    </div>

<div class="am-form-group">
      <label for="doc-vld-pwd-2">确认密码：</label>
      <input type="password" id="doc-vld-pwd-2" placeholder="必须与设置密码内的内容一致" data-equal-to="#doc-vld-pwd-1" required data-foolish-msg="两次密码不一致"/>
    </div>
    
<div class="am-form-group">
      <label for="doc-vld-pwd-1-0">邀请码：</label>
      <input type="password" id="doc-vld-pwd-1-0" placeholder="必须输入正确的邀请码才能登录" pattern="^\d{4}$" required data-foolish-msg="请输入正确的邀请码！"/>
    </div>


  </fieldset>

        <div class="am-checkbox">
          <label>
            <input type="checkbox"> 阅读并且同意 <a href="">《xx服务协议xx》</a>
          </label>
        </div>
    
        <button type="button" class="am-btn am-btn-secondary  am-btn-block">注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</button>
    </form>
    </div>  
    <footer>
  <hr>
  <p class="am-padding-left">© 2015 , Ulaiber in Shenzhen of China</p>
</footer>
<!--[if (gte IE 9)|!(IE)]><    !-->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script>
    
    $(function() {
  $('#doc-vld-msg').validator({
    onValid: function(validity) {
      $(validity.field).closest('.am-form-group').find('.am-alert').hide();
    },

    onInValid: function(validity) {
      var $field = $(validity.field);
      var $group = $field.closest('.am-form-group');
      var $alert = $group.find('.am-alert');
      // 使用自定义的提示信息 或 插件内置的提示信息
      var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

      if (!$alert.length) {
        $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
          appendTo($group);
      }

      $alert.html(msg).show();
    }
  });
});
</script>

<!--<![endif]-->


</body>
</html>
